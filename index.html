<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="main-section">
            <div class="main-section-wrapper">
                <div class="main-section-wrapper-header">
                    <h1>Generate a <br><span id="header-highlightWord">random password</span></h1>
                    <p id="header-subtitle">Never use an insecure password again.</p>
                </div>
                
                <div class="main-section-wrapper-settings">
                    <div class="settings-input">
                        <p>Password length : </p>
                        <input type="number" min="5" max="16" id="nbCharacters-input-el">
                        <p class="settings-alert-message" id="alert-message-el">The password must be between 5-16 characters</p>
                    </div>

                    <div class="settings-checkboxes">
                        <div >
                            <input type="checkbox" id="integer-checkbox-el" name="integerCheckbox">
                            <label for="integerCheckbox">Add Numbers</label>
                        </div>
                        
                        <div>
                            <input type="checkbox" id="symbols-checkbox-el" name="symbolsCheckbox">
                            <label for="symbolsCheckbox">Add Symbols</label>
                        </div>
                    </div>
                    
                    <button id="generate-btn" onclick="generate()">Generate passwords</button>
                </div>

                <div class="main-section-wrapper-passwords">
                    <div class="passwords-container">
                        <div class="passwords-result" id="password-one-el"></div>
                        <div class="copy-text-one">copied</div>
                        <button id="saveOne" class="passwords-copy-btn" onclick="save(this.id)"><img src="sources/images/copy_icon.png" alt="copy icon" class="icon-img"></button>
                        
                    </div>
                    
                    <div class="passwords-container">
                        <div class="passwords-result" id="password-two-el"></div>
                        <div class="copy-text-two">copied</div>
                        <button id="saveTwo" class="passwords-copy-btn" onclick="save(this.id)"><img src="sources/images/copy_icon.png" alt="copy icon" class="icon-img"></button>
                    </div>
                </div>                  
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
